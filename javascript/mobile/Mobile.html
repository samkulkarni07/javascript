<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile.</title>
    <link rel="stylesheet" href="Mobile.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="main">
      <nav>
        <div class="logo">
          <img class="logo_img" src="img/logo.png" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>

      <!-- next div-->
      <div class="overlay"></div>
      <div class="info">
        <!-- mobile -->
        <div class="mobile">
          <img src="img/mobile.png" class="center-img" />
        </div>

        <div id="circle">
          <!-- camera -->
          <div class="feture one">
            <img src="img/camera.png" />
            <div class="img-text">
              <h1>Camera</h1>
              <p>12 MP,Wide Angle Lens</p>
            </div>
          </div>
          <!-- battery -->
          <div class="feture two">
            <img src="img/battery.png" />
            <div class="img-text">
              <h1>Battery Life</h1>
              <p>5000mAh, 72hours</p>
            </div>
          </div>
          <!-- prosser -->
          <div class="feture three">
            <img src="img/processor.png" />
            <div class="img-text">
              <h1>Processor</h1>
              <p>6.5 "mini-drop fullscreen</p>
            </div>
          </div>
          <!-- disply -->
          <div class="feture four">
            <img src="img/display.png" />
            <div class="img-text">
              <h1>Display</h1>
              <p>6.5 "mini-drop <br />fullscreen</p>
            </div>
          </div>
        </div>
      </div>
      <!--button-parts-->
      <div class="controls">
        <img src="img/arrow.png" id="UpBut" />
        <h3>Feture</h3>
        <img src="img/arrow.png" id="DownBtn" />
      </div>
    </div>
    <script src="./Mobile.js"></script>
  </body>
</html>
